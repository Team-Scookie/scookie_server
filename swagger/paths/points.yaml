post:
  summary: Create point
  tags:
    - points
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
            latitude:
              type: string
            longitude:
              type: string
            marker:
              type: object
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              data:
                $ref: "../openapi.yaml#/components/schemas/Points"
    400:
      description: 잘못된 요청 - 존재하지 않는 위치 (위도/경도)
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            success: false
            message: 존재하지 않는 위치
    600:
      $ref: "../openapi.yaml#/components/responses/DBError"
    500:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
    default:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
