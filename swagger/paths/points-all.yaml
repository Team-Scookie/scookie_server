get:
  summary: Get all points regardless of the user
  tags:
    - points
  security:
    - BearerAuth: []
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              "success":
                type: boolean
              "message":
                type: string
              "data":
                type: array
                items:
                  $ref: "../openapi.yaml#/components/schemas/Points"
    400:
      $ref: "../openapi.yaml#/components/responses/BadRequest"
    600:
      $ref: "../openapi.yaml#/components/responses/DBError"
    500:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
    default:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
